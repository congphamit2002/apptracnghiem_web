<body class="bg-dark">

<div class="sufee-login d-flex align-content-center flex-wrap">
	<div class="container">
		<div class="login-content">
			<div class="login-logo">
				<a href="">
					<img class="align-content" src="../../assets/img/logo.png" alt="">
				</a>
			</div>
			<div class="login-form">
				<form method="post" action="" id="form-login">
					<div class="form-group">
						<label>Tên đăng nhập</label>
						<input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username">
					</div>
					<div class="form-group">
						<label>Mật khẩu</label>
						<input type="password" class="form-control" id="password" placeholder="Password" name="password">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> Ghi nhớ đăng nhập
						</label>

					</div>
					<button type="submit" id="btn-login" class="btn btn-success btn-flat m-b-30 m-t-30">Đăng nhập</button>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>

</body>
