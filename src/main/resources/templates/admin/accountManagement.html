                </ul>
                <!-- END TOP-LEFT TOOLBAR-->
                <!-- START TOP-RIGHT TOOLBAR-->

                    <li class="dropdown dropdown-user">

                        <ul class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="profile.html"><i class="fa fa-user"></i>Profile</a>

            </div>
        </header>
        <!-- END HEADER-->
        <!-- START SIDEBAR-->
        <nav class="page-sidebar" id="sidebar">
            <div id="sidebar-collapse">
                <div class="admin-block d-flex avatar">
                    <div>
                        <img src="https://scontent.fdad1-1.fna.fbcdn.net/v/t39.30808-6/284607706_1693817934313934_8178011415685367681_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=KmvByuk2JZ8AX-O2ipo&_nc_ht=scontent.fdad1-1.fna&oh=00_AT-u-ME4bWmxWjfzBxnfmEUaQeBq7x0TQPlmCO73L439ww&oe=6306BD61" width="45px" />
                    </div>
                    <div class="admin-info">
                        <div class="font-strong">Công Phạm</div><small>Administrator</small></div>
                </div>
                <ul class="side-menu metismenu">
                    <li>
                        <a class="active" th:href="${subjectManagement}"><i class="sidebar-item-icon fa fa-envelope-open-o"></i>
                            <span class="nav-label">Quản lý môn học</span>
                        </a>
                    </li>
                    <li>
                        <a class="active" th:href="${accountManagement}"><i class="sidebar-item-icon fa fa-th-large"></i>

                        </a>
                    </li>

                </ul>
            </div>
        </nav>
        <!-- END SIDEBAR-->
        <div class="content-wrapper">
            <!-- START PAGE CONTENT-->
            <div class="page-content fade-in-up">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">Quản lý tài khoản</div>
                                    <div class="ibox-tools">
                                    <a class="ibox-collapse"><i class="fa fa-minus"></i></a>
                                    <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-ellipsis-v"></i></a>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item">option 1</a>
                                        <a class="dropdown-item">option 2</a>
                                    </div>
                                </div>
                            </div>
                            <div class="ibox-body">
                                <button class="btn btn-success btn-fix btn-add-read js-add-account">Thêm mới tài khoản</button>

                                <table class="table table-striped table-hover table-bordered    ">
                                    <thead>
                                        <tr>
                                            <th>HỌ TÊN</th>
                                            <th>EMAIL</th>
                                            <th>SỐ ĐIỆN THOẠI</th>
                                            <th>ĐỊA CHỈ</th>
                                            <th>CHỨC NĂNG</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="account : ${listAccounts}" th:class="account">
                                        <th th:utext="${account.getFullname()}"></th>
                                        <th th:utext="${account.getEmail()}"></th>
                                        <th th:utext="${account.getPhone()}"></th>
                                        <th th:utext="${account.getProvince_name()}"></th>
                                        <th style="margin-left: 40px;">
                                            <button type="button" class="btn btn-primary btn-update js-btn-update" th:data-id="${account.getId()}"><i class="fa fa-edit"></i></button>
                                            <button type="button" class="btn btn-danger btn-delete js-btn-delete" th:data-id="${account.getId()}"><i class="fa fa-trash-o"></i></button>
                                        </th>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <style>
                    .visitors-table tbody tr td:last-child {
                        display: flex;
                        align-items: center;
                    }

                    .visitors-table .progress {
                        flex: 1;
                    }

                    .visitors-table .progress-parcent {
                        text-align: right;
                        margin-left: 10px;
                    }
                </style>

            </div>

        </div>

    <!-- BEGIN THEME CONFIG PANEL-->
    <div class="theme-config">
        <div class="theme-config-toggle"><i class="fa fa-cog theme-config-show"></i><i class="ti-close theme-config-close"></i></div>
        <div class="theme-config-box">
            <div class="text-center font-18 m-b-20">SETTINGS</div>
            <div class="font-strong">LAYOUT OPTIONS</div>
            <div class="check-list m-b-20 m-t-10">
                <label class="ui-checkbox ui-checkbox-gray">
                    <input id="_fixedNavbar" type="checkbox" checked>
                    <span class="input-span"></span>Fixed navbar</label>
                <label class="ui-checkbox ui-checkbox-gray">
                    <input id="_fixedlayout" type="checkbox">
                    <span class="input-span"></span>Fixed layout</label>
                <label class="ui-checkbox ui-checkbox-gray">
                    <input class="js-sidebar-toggler" type="checkbox">
                    <span class="input-span"></span>Collapse sidebar</label>
            </div>
            <div class="font-strong">LAYOUT STYLE</div>
            <div class="m-t-10">
                <label class="ui-radio ui-radio-gray m-r-10">
                    <input type="radio" name="layout-style" value="" checked="">
                    <span class="input-span"></span>Fluid</label>
                <label class="ui-radio ui-radio-gray">
                    <input type="radio" name="layout-style" value="1">
                    <span class="input-span"></span>Boxed</label>
            </div>
            <div class="m-t-10 m-b-10 font-strong">THEME COLORS</div>
            <div class="d-flex m-b-20">
                <div class="color-skin-box" data-toggle="tooltip" data-original-title="Default">
                    <label>
                        <input type="radio" name="setting-theme" value="default" checked="">
                        <span class="color-check-icon"><i class="fa fa-check"></i></span>
                        <div class="color bg-white"></div>
                        <div class="color-small bg-ebony"></div>
                    </label>
                </div>
                <div class="color-skin-box" data-toggle="tooltip" data-original-title="Blue">
                    <label>
                        <input type="radio" name="setting-theme" value="blue">
                        <span class="color-check-icon"><i class="fa fa-check"></i></span>
                        <div class="color bg-blue"></div>
                        <div class="color-small bg-ebony"></div>
                    </label>
                </div>
                <div class="color-skin-box" data-toggle="tooltip" data-original-title="Green">
                    <label>
                        <input type="radio" name="setting-theme" value="green">
                        <span class="color-check-icon"><i class="fa fa-check"></i></span>
                        <div class="color bg-green"></div>
                        <div class="color-small bg-ebony"></div>
                    </label>
                </div>
                <div class="color-skin-box" data-toggle="tooltip" data-original-title="Purple">
                    <label>
                        <input type="radio" name="setting-theme" value="purple">
                        <span class="color-check-icon"><i class="fa fa-check"></i></span>
                        <div class="color bg-purple"></div>
                        <div class="color-small bg-ebony"></div>
                    </label>
                </div>
                <div class="color-skin-box" data-toggle="tooltip" data-original-title="Orange">
                    <label>
                        <input type="radio" name="setting-theme" value="orange">
                        <span class="color-check-icon"><i class="fa fa-check"></i></span>
                        <div class="color bg-orange"></div>
                        <div class="color-small bg-ebony"></div>
                    </label>
                </div>
                <div class="color-skin-box" data-toggle="tooltip" data-original-title="Pink">
                    <label>
                        <input type="radio" name="setting-theme" value="pink">
                        <span class="color-check-icon"><i class="fa fa-check"></i></span>
                        <div class="color bg-pink"></div>
                        <div class="color-small bg-ebony"></div>
                    </label>
                </div>
            </div>
            <div class="d-flex">
                <div class="color-skin-box" data-toggle="tooltip" data-original-title="White">
                    <label>
                        <input type="radio" name="setting-theme" value="white">
                        <span class="color-check-icon"><i class="fa fa-check"></i></span>
                        <div class="color"></div>
                        <div class="color-small bg-silver-100"></div>
                    </label>
                </div>
                <div class="color-skin-box" data-toggle="tooltip" data-original-title="Blue light">
                    <label>
                        <input type="radio" name="setting-theme" value="blue-light">
                        <span class="color-check-icon"><i class="fa fa-check"></i></span>
                        <div class="color bg-blue"></div>
                        <div class="color-small bg-silver-100"></div>
                    </label>
                </div>
                <div class="color-skin-box" data-toggle="tooltip" data-original-title="Green light">
                    <label>
                        <input type="radio" name="setting-theme" value="green-light">
                        <span class="color-check-icon"><i class="fa fa-check"></i></span>
                        <div class="color bg-green"></div>
                        <div class="color-small bg-silver-100"></div>
                    </label>
                </div>
                <div class="color-skin-box" data-toggle="tooltip" data-original-title="Purple light">
                    <label>
                        <input type="radio" name="setting-theme" value="purple-light">
                        <span class="color-check-icon"><i class="fa fa-check"></i></span>
                        <div class="color bg-purple"></div>
                        <div class="color-small bg-silver-100"></div>
                    </label>
                </div>
                <div class="color-skin-box" data-toggle="tooltip" data-original-title="Orange light">
                    <label>
                        <input type="radio" name="setting-theme" value="orange-light">
                        <span class="color-check-icon"><i class="fa fa-check"></i></span>
                        <div class="color bg-orange"></div>
                        <div class="color-small bg-silver-100"></div>
                    </label>
                </div>
                <div class="color-skin-box" data-toggle="tooltip" data-original-title="Pink light">
                    <label>
                        <input type="radio" name="setting-theme" value="pink-light">
                        <span class="color-check-icon"><i class="fa fa-check"></i></span>
                        <div class="color bg-pink"></div>
                        <div class="color-small bg-silver-100"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <!-- END THEME CONFIG PANEL-->
    <!-- BEGIN PAGA BACKDROPS-->
    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>

    <div class="row custom-modal js-modal">
        <div class="col-md-6 custom-modal-content js-modal-container">
                            <form class="modal-content form-horizontal" id="form-upload" action="" method="POST" enctype="multipart/form-data">
                                <div class="modal-header bg-silver-100">
                                    <h4 class="modal-title">Thêm mới tài khoản</h4>
                                    <button class="close js-modal-close" type="button" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">×</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Họ và tên:</label>
                                        <div class="col-sm-10">
                                            <input type="hidden" id="accountId" name="accountId">
                                            <input class="form-control" id="fullname" placeholder="Họ và tên" type="text" name="fullname">
                                        </div>
                                    </div>

                                    <div class="form-group row" >
                                        <label class="col-sm-2 col-form-label">Email:</label>
                                        <div class="col-sm-10">
                                            <input class="form-control"  placeholder="Email" id="email" type="text" name="email">
                                        </div>
                                    </div>
                                    <div class="form-group row" >
                                        <label class="col-sm-2 col-form-label">Tên đăng nhập :</label>
                                        <div class="col-sm-10">
                                            <input class="form-control"  placeholder="Tên đăng nhập" id="username" type="text" name="username">
                                        </div>
                                    </div>
                                    <div class="form-group row" >
                                        <label class="col-sm-2 col-form-label password-label">Mật khẩu:</label>
                                        <div class="col-sm-10">
                                            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row" >
                                        <label class="col-sm-2 col-form-label confirm-password-lable">Nhập lại mật khẩu:</label>
                                        <div class="col-sm-10">
                                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu " class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Địa chỉ:</label>
                                        <div class="col-sm-4">
                                            <select class="form-control " style="width:100%;" id="province" name="province">
                                                <option value="0" selected disabled>Tỉnh/TP</option>
                                                <option th:each="province : ${listProvinces}" th:value="${province.getId}" th:utext="${province.getProvinceName}"></option>
                                            </select>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Ngày sinh:</label>
                                        <div class="col-sm-4">
                                            <input type="date" id="birthday" name="birthday"
                                                   placeholder="Ngày sinh" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Số điện thoại:</label>
                                        <div class="col-sm-4">
                                            <input type="text" id="phone" name="phone" placeholder="Số điện thoại" class="form-control">
                                        </div>

                                        <div class="col-sm-3 form-check">
                                            <input class="form-check-input" type="radio" name="rdbSex" value="1" id="rdbMale">
                                            <label class="form-check-label" for="rdbMale">
                                                Nam
                                            </label>
                                        </div>
                                        <div class="col-sm-3 form-check">
                                            <input class="form-check-input" type="radio" name="rdbSex" value="0" id="rdbFemale" checked>
                                            <label class="form-check-label" for="rdbFemale">
                                                Nữ
                                            </label>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-default js-modal-close" type="button" data-dismiss="modal">Close</button>
                                        <button class="btn btn-info js-modal-add js-modal-update" id="" type="submit">Thêm bài đọc</button>
                                    </div>
                                </div>
                            </form>
        </div>
    </div>


    <!-- END PAGA BACKDROPS-->

    <script src="../../assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js" type="text/javascript"></script>

    <script src="../../assets/js/app.min.js" type="text/javascript"></script>
